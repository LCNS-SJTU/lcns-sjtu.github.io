<!-- profile.html -->
        <div class="post">

          {% if page.img %}
            {% assign image = page.img | split: '/' | last | prepend: "assets/img/people/" %}
            <div class="profile float-left">
                {% include figure.html path=image class="img-fluid z-dept-1 rounded-circle" alt=page.profile.image -%}
            </div>
          {% endif %}

          <article>
            {{ content }}
          </article>

        </div>
